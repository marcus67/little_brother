  version: '3.1'
  services:
    db:
      image: postgres
      restart: always
      environment:
        POSTGRES_PASSWORD: "test1234"
        PGDATA: /var/lib/postgresql/data/pgdata
      volumes:
        - "${HOME}/var/postgresql-little-brother:/var/lib/postgresql/data"
      ports:
        - "5435:5432"

    slave:
      image: marcusrickert/little-brother-slave:latest
      container_name: little-brother-slave-${HOSTNAME}
      domainname: docker
      hostname: little-brother-slave-${HOSTNAME}
      environment:
        - "MASTER_HOST_URL=${MASTER_HOST_URL}"
        - "MASTER_ACCESS_TOKEN=${MASTER_ACCESS_TOKEN}"
        - "DISPLAY=${DISPLAY}"
      volumes:
        - "/tmp/.X11-unix:/tmp/.X11-unix"
        - "/etc/asound.conf:/etc/asound.conf"
        # https://serverfault.com/questions/683605/docker-container-time-timezone-will-not-reflect-changes
        - "/etc/localtime:/etc/localtime:ro"
      devices:
        - "/dev/snd:/dev/snd"
      pid: host
